<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <!-- 引入vue核心外部文件 -->
     <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"> </script>
    <title>Document</title>
</head>
<body>
        <div id="app">
            <ul>
                <table border="1">
                    <tr>
                        <th>商品名称</th>
                        <th>价格</th>
                    </tr>
                    <tr v-for="good in goods"> <!--good是占位符-->>
                        <td>{{good.goodName}}</td>
                        <td>{{good.price}}</td>
                    </tr>
                </table>
            </ul>
              </div>
            <script>
                var app=new Vue({
                    el:"#app",
                    data:{
                      goods:[
                          {goodName:"口红",price:299},
                          {goodName:"衣服",price:300},
                          {goodName:"薯片",price:12.9},
                          {goodName:"杂志",price:26} //数组
                      ]
                    }
                });
            </script>
    
</body>
</html>
